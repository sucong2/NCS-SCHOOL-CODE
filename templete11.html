<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>학생 포트폴리오</title>
</head>
<body>
	<header>
		<h1>김수빈</h1>
		<nav>
			<a href="#about">소개</a>
			<a href="#projects">프로젝트</a>
			<a href="#contact">연락처</a>
		</nav>
	</header>
	
	<main>
		<section id="hero">
			<h2>안녕하세요!</h2>
			<p>꿈꾸는 개발자 김수빈입니다</p>
			<button>프로젝트 보기</button>
		</section>
		
		<section id="about">
			<h3>About Me</h3>
			<img src="profile.jpg" alt="프로필 사진">
			<p>프론트엔드 개발에 관심이 많은 고등학생입니다.</p>
		</section>
		
		<section id="projects">
			<h3>My Projects</h3>
			<div class="project-card">
				<h4>To-Do 앱</h4>
				<p>HTML, CSS, JavaScript로 만든 할일 관리 앱</p>
			</div>
		</section>
	</main>
	
	<footer>
		<p>&copy; 2025 김학생. All rights reserved.</p>
	</footer>
</body>
</html>


<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Pretendard', -apple-system, sans-serif;
	line-height: 1.6;
	color: #2d3748;
}

header {
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	padding: 1rem 2rem;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

header h1 {
	font-size: 1.8rem;
	font-weight: bold;
}

nav a {
	color: white;
	text-decoration: none;
	margin: 0 1rem;
	transition: opacity 0.3s ease;
}

nav a:hover {
	opacity: 0.8;
}

#hero {
	text-align: center;
	padding: 4rem 2rem;
	background: #f7fafc;
}

#hero h2 {
	font-size: 3rem;
	margin-bottom: 1rem;
	color: #2d3748;
}

#hero p {
	font-size: 1.2rem;
	margin-bottom: 2rem;
	color: #4a5568;
}

button {
	background: #ff6b6b;
	color: white;
	border: none;
	padding: 1rem 2rem;
	border-radius: 8px;
	font-size: 1.1rem;
	cursor: pointer;
	transition: all 0.3s ease;
}

button:hover {
	background: #ff5252;
	transform: translateY(-2px);
	box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
}

.project-card {
	background: white;
	padding: 2rem;
	border-radius: 12px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	margin: 1rem;
	transition: transform 0.3s ease;
}

.project-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

img {
	width: 150px;
	height: 150px;
	border-radius: 50%;
	object-fit: cover;
	margin: 1rem 0;
}

footer {
	background: #2d3748;
	color: white;
	text-align: center;
	padding: 2rem;
}
</style>
